<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="headContainer">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="bodyContainer">  
        <div class="buttonContainer">
            <button onclick="changeColor('black')">Pen color</button>
            <button onclick="changeColor('shading')">Shading</button>
            <button onclick="changeColor('lighten')">Lighten</button>
            <button onclick="changeColor('rainbow')">Rainbow</button>
            <button onclick="changeColor('white')">Eraser</button>
            <input type="range" min="1" max="64" value="16" step="1" class="slider" id="gridSize"></input>
            <span class="num" id="Num">Grid size: 16x16</span>
            <button onclick="clearGrid()">Clear</button>
        </div>

        <div id="divGrid" class="gridContainer"></div>
    </div>
</body>
</html>
